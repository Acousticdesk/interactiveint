<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles.css">
	<title>Interactive Interstitial</title>
</head>
<body>
	<div class="wrapper">
		<div class="ad">
			<a href="javascript:void(0);" class="ad__close">&times;</a>
			<div class="ad__container">
				<div class="ad__slider">
					<div class="slider__tape">
						<div class="slider__slide">
							<img
								class="ad__banner"
								src="./banner.jpg"
								alt="">
						</div>
						<div class="slider__slide">
							<img
								class="ad__banner"
								src="./banner2.jpg"
								alt="">
						</div>
					</div>
				</div>
				<div class="mode--portrait">
					<div class="ad__info ad__info--offset">
						<div class="info__col">
							<img
									class="info__img"
									src="https://lh3.googleusercontent.com/OOCPP4Ipb0xDRq3Fa2SCr4LmY2g30Nty39dM1CB9VqndVtW60q2QwYZGTxstYxAOifM=w100-rw"
									alt="">
						</div>
						<div class="info__col">
							<p class="info__text">Lorem ipsum dolor sit amet.</p>
							<div>
								<span class="info__star--checked">&#9733;</span>
								<span class="info__star--checked">&#9733;</span>
								<span class="info__star--checked">&#9733;</span>
								<span class="info__star--checked">&#9733;</span>
								<span class="info__star">&#9733;</span>
							</div>
						</div>
					</div>
					<a class="ad__cta ad__cta--offset" href="javascript:void(0);">&#x21E9; Download for free!</a>
				</div>
				<div class="mode--landscape">
					<div class="landscape__col">
						<div class="ad__info">
							<div class="info__col">
								<img
										class="info__img"
										src="https://lh3.googleusercontent.com/OOCPP4Ipb0xDRq3Fa2SCr4LmY2g30Nty39dM1CB9VqndVtW60q2QwYZGTxstYxAOifM=w100-rw"
										alt="">
							</div>
							<div class="info__col">
								<p class="info__text">Lorem ipsum dolor sit amet.</p>
								<div>
									<span class="info__star--checked">&#9733;</span>
									<span class="info__star--checked">&#9733;</span>
									<span class="info__star--checked">&#9733;</span>
									<span class="info__star--checked">&#9733;</span>
									<span class="info__star">&#9733;</span>
								</div>
							</div>
						</div>
					</div>
					<div class="landscape__col">
						<a class="ad__cta ad__cta--offset-small" href="javascript:void(0);">&#x21E9; Download for free!</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
